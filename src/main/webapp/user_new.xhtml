<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/_template.xhtml">
	<ui:define name="content">
		
		<!-- FORM -->
		<h:form>
		    <p:messages id="messages" closable="true">
		    	<p:autoUpdate/>
		    </p:messages>
		    
			<p:card style="width: 25em; margin: 1em auto">

				<f:facet name="title">Novo Usuario</f:facet>

				<div class="ui-fluid">
					<div class="p-field">
						<label for="name">Nome:</label>
						<p:inputText 
							value="#{userBean.user.nome}" 
							id="name" 
							type="text" 
							required="true"
							requiredMessage="O campo nome é obrigatório"
						/>
					</div>
					
					<div class="p-field">
						<label for="dtNascimento">Data de nascimento:</label>
						<p:datePicker id="navigator" value="#{userBean.user.dtNascimento}"
                                monthNavigator="true"
                                yearNavigator="true"
                                showWeek="true"
                                required="true"
                                requiredMessage="O campo data de nascimento é obrigatório"
                                />
					</div>
					
					
					

					<div class="p-field">
						<label for="email">Email:</label>
						<p:inputText 
							value="#{userBean.user.email}"
							id="email" 
							type="text" 
							required="true"
							requiredMessage="O campo email é obrigatório"
						/>
					</div>
					
					<div class="p-field">
						<label for="senha">Senha:</label>
						<p:password
							value="#{userBean.user.senha}"
							id="senha" 
							required="true"
							requiredMessage="O campo email é obrigatório"/>
					</div>

				</div>

				<f:facet name="footer">
					<p:commandButton action="#{userBean.save()}" icon="pi pi-check"
						value="Save" />
					<p:commandButton icon="pi pi-times" value="Cancel"
						styleClass="ui-button-secondary" style="margin-left: .5em" />
				</f:facet>
			</p:card>
		</h:form>

	</ui:define>
</ui:composition>



</html>
